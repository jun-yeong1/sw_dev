<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페 메뉴</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        header {
            background-color: #292d30;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px; 
        }
        h1 {
            margin: 0; 
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            display: flex;
            justify-content: space-around; /* 메뉴 가로정렬 */
            flex-wrap: wrap; /* 메뉴 3개 초과부터는 다음줄에 적힘 */
        }
        .menu-item {
            border-bottom: 1px solid #ccc;
            padding: 10px;
            width: 30%; /* 각 요소의 너비 설정 */
            text-align: center;
        }
        .menu-item img {
            display: block; /* 이미지를 세로 정렬 */
            margin: 0 auto; /* 가운데 정렬 */
            max-width: 100px;
            height: auto;
        }
        .category {
            text-align: center;
            margin: 20px 0; 
        }
    </style>
</head>
<body>
    <header>
        <h1>MENU</h1>
    </header>
    <div class="category">
        <!-- 학교 키오스크 보고 수정할 예정 -->
        <h2>카테고리</h2>
        <p>커피 | 라떼 | 과일</p>
    </div>
    <div class="container">
        <!-- 학교 키오스크 보고 수정할 예정 -->
        <!-- 여기서부터 -->
        <div class="menu-item">
            <img src="coffee1.jpg" alt="아메리카노">
            <h3>아메리카노</h3>
            <p>에스프레소와 물을 섞어 만든 커피</p>
            <p>가격: 1,800원</p>
            <button onclick="addTocart('아메리카노', '1800', 'coffee1.jpg')">장바구니에 담기</button>
        </div>
        <!-- 여기까지가 메뉴 하나 / 복붙 후 수정하면 메뉴 추가-->
        <div class="menu-item">
            <img src="coffee2.jpg" alt="카푸치노">
            <h3>카푸치노</h3>
            <p>에스프레소와 스팀밀크, 거품을 올린 커피</p>
            <p>가격: 3,000원</p>
            <button onclick="addTocart('카푸치노', '3000', 'coffee2.jpg')">장바구니에 담기</button>
        </div>
        <div class="menu-item">
            <img src="coffee3.jpg" alt="카페라떼">
            <h3>카페라떼</h3>
            <p>에스프레소와 스팀밀크를 섞은 커피</p>
            <p>가격: 3,300원</p>
            <button onclick="addTocart('카페라떼', '3300', 'coffee/3.jpg')">장바구니에 담기</button>
        </div>
        <div class="menu-item">
            <img src="coffee4.jpg" alt="바닐라라떼">
            <h3>바닐라라떼</h3>
            <p>에스프레소와 스팀밀크를 섞은 바닐라향이 나는 커피</p>
            <p>가격: 3,300원</p>
            <button onclick="addTocart('바닐라라떼', '3300', 'coffee4.jpg')">장바구니에 담기</button>
        </div>
        <!--추가한 자바스크립트-->
        <script>
            function addToCart(name, price, image) {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                const itemIndex = cart.findIndex(item => item.name === name);
                
                if (itemIndex !== -1) {
                    cart[itemIndex].quantity += 1;
                } else {
                    cart.push({ name, price, image, quantity: 1 });
                }
                
                localStorage.setItem('cart', JSON.stringify(cart));
                alert('장바구니에 추가되었습니다!');
            }
        </script>
        
</body>
</html>
